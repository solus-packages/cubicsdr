name       : cubicsdr
version    : 0.2.2
release    : 1
source     :
    - https://github.com/cjcliffe/CubicSDR/archive/0.2.2.tar.gz : 7e1d1a783857ceac3bd8402eaec5750ef9066112374813fb51a5979661d3a8f9
license    : GPL-2.0
component  : multimedia.audio
summary    : Cross-Platform Software-Defined Radio Application
description: |
    CubicSDR is a Software-Defined Radio application which allows you to navigate the radio spectrum and demodulate any signals you might discover.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libpulse)
    - pkgconfig(SoapySDR)
    - liquid-dsp-devel
    - wxwidgets-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
